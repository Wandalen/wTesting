      name: wTesting
      org: noorg
      description: >-
        Framework for convenient unit testing. Testing provides the intuitive
        interface, simple tests structure, asynchronous code handling mechanism,
        colorful report, verbosity control and more. Use the module to get free
        of routines which can be automated.
      enabled: 1
      version: 1.1.0
      interpreters:
        - njs >= 8.0.0
        - chrome >= 60.0.0
        - firefox >= 60.0.0
      keywords:
        - testing
        - unit test
        - functional test
        - wTools
      license: MIT
      author: Kostiantyn Wandalen <wanalen@willbe.so>
      contributors:
        - Kostiantyn Wandalen <wanalen@willbe.so>
        - Volodymyr M. <volodymyr.migdal@gmail.com>
        - Dmytro Kryvoruchko <dm.vict.kr@gmail.com>
      npm.name: wTesting
      npm.scripts:
        test: wtest .run proto/**
        wtest: node proto/dwtools/atop/tester/ExecUnrestricted
        single-process-wtest: node proto/dwtools/atop/tester/Exec
        debug-wtest: node proto/dwtools/atop/tester/ExecDebug
        tst: node proto/dwtools/atop/tester/ExecUnrestricted
        single-process-tst: node proto/dwtools/atop/tester/Exec
        debug-tst: node proto/dwtools/atop/tester/ExecDebug

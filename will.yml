    enabled: 0
  wcommandsaggregator:
    path: 'npm:///wcommandsaggregator'
    enabled: 0
  wselector:
    path: 'npm:///wselector'
    enabled: 0
  wprocesswatcher:
    path: 'npm:///wprocesswatcher'
    enabled: 0
  wprocess:
    path: 'npm:///wprocess'
    enabled: 0
  wintrospectorextra:
    path: 'npm:///wintrospectorextra'
    enabled: 0
  wlooker:
    path: 'npm:///wlooker'
    enabled: 0
  winstancing:
    path: 'npm:///winstancing'
    enabled: 0
  wequaler:
    path: 'npm:///wequaler'
